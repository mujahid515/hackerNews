<div style="text-align:left">
  <div class="pd20">
    <div class="row">
      <div class="col-12">
        <h1 class="mgTop20">Welcome to the {{ title }} V1!</h1>
      </div>
    </div>
    <div class="row mgTop30">
      <table id="newsTable" class="table table-condensed" style="border-collapse:collapse;">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>By</th>
            <th>Score</th>
            <th>Time</th>
            <th>Type</th>
            <th>Descendants</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let x of finalList" class="accordion-toggle">
            <td>{{ x.id }}</td>
            <td>{{ x.title }}</td>
            <td>{{ x.by }}</td>
            <td>{{ x.score }}</td>
            <td>{{ x.time * 1000 | date:'medium' }}</td>
            <td>{{ x.type }}</td>
            <td>{{ x.descendants }}</td>
            <td>
              <a class="btn btn-primary" href="{{ x.url }}">View</a>
              <!-- Button trigger modal -->
              <button type="button" class="btn btn-success" data-toggle="modal" data-target="#commentsModal" (click)="getComments(x.kids)">
                Comments
              </button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>



<!-- Modal -->
<div class="modal fade" id="commentsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Comments</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div *ngFor="let x of finalCommentsList">
          <div class="card">
            <div class="card-body">
              <p class="card-text" [innerHTML]="x.text"></p>
              <h6 class="card-subtitle mb-2 text-muted txtRight">{{ x.by }}</h6>
              <a href="#" class="card-link txtRight" (click)="messageReplies(x.kids)">View Replies</a>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
